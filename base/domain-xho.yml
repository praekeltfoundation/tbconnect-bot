        Nazi ezinye zeengcebiso zokukunceda ucwangcise:
        
        üü¢ Yenza ixesha. Impilo yakho ibalulekile!
        üü¢ Khetha eyona klinikhi elula kakhulu kuwe ukwenza uvavanyo lwakho. Ngezantsi ziikliniki ezi-5 ezikufutshane kuwe.
        üü¢ Nceda unxibe imaski ngaphambi kokuba ungene ekliniki.
