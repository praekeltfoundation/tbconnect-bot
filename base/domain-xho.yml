          Ngaba uzimisele ukuthatha inxaxheba? 
          
           *1. EWE*, ndifuna ukuthatha inxaxheba 
           *2. HAYI*, enkosi
           *3. FAQ*, malunga ne - TB HealthCheck kunye nophando

