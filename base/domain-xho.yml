        Usenako ukuqhubeka nokuhlolwa kwe-TB kodwa awuzukuqukwa kuphononongo.

  utter_research_consent_no:
    - text: |
        Kulungile, akukho ngxaki. Awuyi kufakwa kuphando, kodwa usenako ukuqhubeka ukujonga ukuba ngaba kufuneka wenze uvavanyo lwe-TB.

  utter_research_consent_more_p1:
    - text: |
        üí≠ *Ngaba ungandixelela ngakumbi malunga nophando?*
        
        Senza uphando malunga nesixhobo se-TB HealthCheck. Siza kukubuza malunga nokhetho
        lwakho ngokunxulumene nesixhobo.
        
        üí≠ *Loluphi ulwazi oza kundibuza ngalo?*
        
        Asinakuze sikubuze igama lakho, kodwa sinokubuza izazisi zobuqu bakho. 
        Ukubonelela ngezi zikhombisi kuxhomekeke kuwe ngokupheleleyo. 
        Siza kuyisebenzisa ukuzama kwaye sinikezele ngenkonzo engcono kuwe. 
        
        üí≠ *Kutheni ndifumana le-Sms?*
        
        AmaSebe ezeMpilo kuzwelonke namaphondo akuthaza abemi ukuba bazihlolele i-TB. 


  utter_research_consent_more_p2:
    - text: |
        üí≠ *Kuza kufuneka ndenze ntoni?*
        
        Siza kubuza imibuzo embalwa kwaye kuya kuthatha malunga nemizuzu emi-6 yexesha lakho. 

        üí≠ *Kuya kwenzeka ntoni kulwazi?*
        
        Siya kuyigcina ngokukhuselekileyo njengoko kufunwa ngumthetho kwaye iya kusetyenziswa 
        kuphela ngabaphandi beDyunivesithi yase Stellenbosch kunye ne Yunivesithi yase-Erasmus 
        kunye neSebe lezeMpilo lesizwe nelephondo. Ulwazi lugcinwe ngaphandle kwegama lakho 
        kunye neempawu zobuqu. Siza kwabelana nabanye abaphandi kunye neejenali ngezinto 
        esizifumanayo. Into esabelana ngayo iya kusekelwa kwi-avareji kunye neetotali ezivela 
        kwiqela elipheleleyo labathathi-nxaxheba bophando.

  utter_research_consent_more_p3:
    - text: |
        üí≠ *Kuthekani ukuba ndifuna ukuyeka phakathi kuphando?*
        
        Kulungile. Ungayeka nangaliphi na ixesha. 

        üí≠ *Ngaba kukho naziphi na iindleko okanye imingcipheko kum?*
        
        Akukho zindleko kwaye akukho mngcipheko. Ulwazi lwakho luya kugcinwa luyimfihlo 
        kwaye lukhuselekile. 
        Abaphandi baya kufumana iimpendulo ngaphandle kwamagama okanye iimpawu zomntu 

        üí≠ *Ndingenza ntoni xa ndingonwabanga?*
        
        Ukuba unemibuzo okanye amathandabuzo ngesi simemo, nceda uqhagamshelane noRonelle Burger 
        kule nombolo 0838863016 okanye ku-rburger@sun.ac.za 
        I-TB HealthCheck yamkelwe yi-Health Research Ethics Committee. Ungaqhagamshelana nabo 
        ngokutsalela umnxeba kule nombolo 021 938 9677 okanye 021 938 9819  

  # claim: revert will ignore the message text, and reevaluate this message using
# turn automation
  utter_exit:
    - text: "Ukuhlolelwa I-TB ungakwenza noba kunini ngokubhala igama *TB*"
      claim: revert

session_config:
  session_expiration_time: 5
  carry_over_slots_to_new_session: true
