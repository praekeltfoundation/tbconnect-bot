        *Jy benodig nie tans 'n TB-toets nie.*

        - Indien jy begin hoes, koors kry, gewig verloor of snags sweet, besoek jou naaste kliniek.

  utter_control:
    - text: |
        *Jou antwoorde op die vrae dui aan dat jy hierdie week 'n TB-toets moet laat doen.* 

        ü©∏ Besoek jou plaaslike kliniek vir 'n gratis TB-toets.
        üò∑ Sit asseblief 'n gesigmasker op voor jy by die kliniek ingaan.

  utter_health_consequence:
    - text: |
        *Jou antwoorde op die vrae dui aan dat jy hierdie week 'n TB-toets moet laat doen.*

        As TB vroeg gediagnoseer word, kan dit genees word. Hoekom wag? Laat toets jou vandag!
        
        ü©∏ Besoek jou plaaslike kliniek vir 'n gratis TB-toets.
        üò∑ Sit asseblief 'n gesigmasker op voor jy by die kliniek ingaan. 

  utter_planning_prompt:
    - text: |
        *Jou antwoorde op die vrae dui aan dat jy hierdie week 'n TB-toets moet laat doen.* 

        Hier is 'n paar wenke om jou te help beplan:
        
        üü¢ Maak tyd. Jou gesondheid is belangrik!
        üü¢ Kies die gerieflikste kliniek vir jou toets. Hieronder is die 5 klinieke naaste aan jou.
        üü¢ Sit asseblief 'n gesigmasker op voor jy by die kliniek ingaan.
        üü¢ Wees vroeg daar! Klinieke is van Maandag- tot Vrydagoggend oop vir TB-toetse.

  utter_ask_clinic_list:
    - text: |
        *Waar sal jy gaan vir jou toets?*
        
        Antwoord met die kliniek:
        {nearest_clinic}

  utter_ask_clinic_visit_day:
    - text: |
        *Wanneer sal jy gaan vir jou toets?*

        *1.* MAANDAG
        *2.* DINSDAG
        *3.* WOENSDAG
        *4.* DONDERDAG
        *5.* VRYDAG

  utter_ask_soft_commitment:
    - text: |
        ‚ö†Ô∏è *Jou antwoorde op die vrae dui aan dat jy hierdie week 'n TB-toets moet laat doen.* 

        ü©∏ Gaan na jou plaaslike kliniek vir 'n gratis TB-toets.
        üò∑ Sit asseblief 'n gesigmasker op voor jy by die kliniek ingaan.
        
        Neem jy voor om jou te laat toets?
        
        *1. JA* 
        *2. NEE*

  utter_commitment_yes:
    - text: |
        Geluk omdat jy jou gesondheid eerste stel! üëè
      claim: release

  utter_soft_commitment_no:
    - text: |
        ‚ö†Ô∏è *Onthou: dit is belangrik om vir TB getoets te word*
        Laat toets jou gou as jy nog nie het nie!
      claim: release

  utter_ask_soft_commitment_plus:
    - text: |
        ‚ö†Ô∏è *Jou antwoorde op die vrae dui aan dat jy hierdie week 'n TB-toets moet laat doen.*

        ü©∏ Gaan na jou plaaslike kliniek vir 'n gratis TB-toets.
        üò∑ Sit asseblief 'n gesigmasker op voor jy by die kliniek ingaan.
        üì≤ Jy sal R10 lugtyd kry as jy onderneem om jou te laat toets. Lugtyd sal binne 1 uur aan jou gestuur word.
        
        Neem jy voor om jou te laat toets? 

        *1. JA* 
        *2. NEE*

  utter_soft_commitment_plus_no:
    - text: |
        ‚ö†Ô∏è Al kan jy nie nou voorneem om dit te doen nie, is dit steeds belangrik om getoets te word.
      claim: release

  utter_risk_low_unknown_exposure:
    - text: |
        Kyk of die mense met wie jy woon op TB-behandeling is.

        Indien jy nie bewus is van jou HIV-status nie, besoek asseblief jou kliniek vir 'n gratis toets.

        Kom terug en doen weer die TB-check sodra jy jou uitslae het.

  utter_follow_up_request:
    - text: |
        üì≤ Om opvolg-boodskappe te ontvang, antwoord *IN*
      claim: release

  utter_keywords:
    - text: |
        üíä *GENESING* vir inligting oor behandeling
        üìó *BRONNE* vir inligting oor simptome en TB-toetsing
        üìå *KIESLYS* om na die hoof-kieslys terug te keer
      claim: release

  utter_opt_in_yes:
