# Example configuration for Black.

# see https://raw.githubusercontent.com/ambv/black/master/pyproject.toml

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.ve
  | _build
  | buck-out
  | build
  | dist
  | migrations
  | env
)/
'''
